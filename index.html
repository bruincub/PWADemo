<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i">

    <link rel="stylesheet" href="fonts/weathericons/css/weather-icons.min.css">

    <link rel="stylesheet" href="css/demo.css" type="text/css">

    <title>PWA Demo</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header-bar">
            <div class="col-12">
                <div id="header-bar-weather" class="row weather">
                    <div class="weather-group">
                        <div class="weather-item us-weather">
                            <a href="" target="_blank">
                                <span class="weather-item-location" data-location="KLOM">Ambler</span>
                                <span class="weather-item-icon"><i class="wi" aria-hidden="true"></i></span>
                                <span class="weather-item-details">---</span>
                            </a>
                        </div>
                        <div class="weather-item intl-weather">
                            <a href="" target="_blank">
                                <span class="weather-item-location" data-location="london, england">London</span>
                                <span class="weather-item-icon"><i class="wi" aria-hidden="true"></i></span>
                                <span class="weather-item-details">---</span>
                            </a>
                        </div>
                    </div>
                    <div class="weather-group">
                        <div class="weather-item us-weather">
                            <a href="" target="_blank">
                                <span class="weather-item-location" data-location="KCXY">Harrisburg</span>
                                <span class="weather-item-icon"><i class="wi" aria-hidden="true"></i></span>
                                <span class="weather-item-details">---</span>
                            </a>
                        </div>
                        <div class="weather-item intl-weather">
                            <a href="" target="_blank">
                                <span class="weather-item-location" data-location="rome, italy">Rome</span>
                                <span class="weather-item-icon"><i class="wi" aria-hidden="true"></i></span>
                                <span class="weather-item-details">---</span>
                            </a>
                        </div>
                    </div>
                    <div class="weather-group">
                        <div class="weather-item us-weather">
                            <a href="" target="_blank">
                                <span class="weather-item-location" data-location="KPHL">Philadelphia</span>
                                <span class="weather-item-icon"><i class="wi" aria-hidden="true"></i></span>
                                <span class="weather-item-details">---</span>
                            </a>
                        </div>
                        <div class="weather-item intl-weather">
                            <a href="" target="_blank">
                                <span class="weather-item-location" data-location="tokyo, japan">Tokyo</span>
                                <span class="weather-item-icon"><i class="wi" aria-hidden="true"></i></span>
                                <span class="weather-item-details">---</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="systemStatus" class="row">
            <div id="loaderContainer" class="col-12">
                <div class="loader" style="display: none;">Loading</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/idb/idb.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
